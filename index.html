<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon</title>
        <link rel="stylesheet" href="./style/reset.css" type="text/css">
        <link rel="stylesheet" href="./style/index.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    </head>
    <body>
        <header class="headerClass">
            <h1 class="logo">Simon Game</h1>
            <button id="open" class="openMenu"><img src="./img/menu.svg" alt="menu-hamburger"></button>
            <nav class="navClass" id="navID">
                <button class="closeMenu" id="close"><img src="./img/cross.svg" alt="cross"></button>
                <ul class="navList">
                    <li id="liRankingID" class="liRankingClass">Ranking</li>
                    <li><a href="./contactUs.html" target="_blank">Contact Us</a></li>
                    <li><a href="https://github.com/ramirosebes/SimonGame" target="_blank">Repository</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="enterNameClass hide" id="enterNameID">
                <form class="formClass" id="formID">
                    <div class="formGroup" id="groupName">
                        <label for="inputName" class="formLabel">Plase, enter your name.</label>
                        <div class="formGroupInput">
                            <input type="text" name="name" id="inputName" placeholder="Name" class="formInput">
                        </div>
                        <p class="formInputError">You must complete de field.</p>
                        <div class="formGroupBtnSend">
                            <button id="buttonSend" class="formBtn">Start</button>
                        </div>
                    </div>
                </form>
            </section>
            <section class="rankingClass hide" id="rankingID">
                <div class="rankingModalClass" id="rankingModalID">
                    <div class="rankingModalContent">
                        <span class="close" id="closeRankingModal">&times;</span>
                        <h2 class="h2Ranking">Game Ranking</h2>
                        <table id="rankingTable">
                            <thead>
                                <tr>
                                    <th>Player</th>
                                    <th>Score</th>
                                    <th>Level</th>
                                    <th>Date & Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows for ranking data will be added dynamically using JavaScript -->
                            </tbody>
                        </table>
                        <div class="rankingButtons">
                            <button id="sortByScoreBtn" class="rankingBtn">Sort by Score</button>
                            <button id="sortByDateBtn" class="rankingBtn">Sort by Date</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="simonGame">
                <div>
                    <h2 id="levelTitle">Press Start button to start.</h2>
                        <div class="timeClass" id="timeID">
                            00:00:00.000
                        </div>
                </div>
                <div class="container">
                    <div class="row">
                        <button id="green" class="green btnSimon"></button>
                        <button id="red" class="red btnSimon"></button>
                    </div>
                    <div class="row">
                        <button id="yellow" class="yellow btnSimon"></button>
                        <button id="blue" class="blue btnSimon"></button>
                    </div>
                </div>
                <div class="scoreDiv">
                    <div id="score" class="score">
                        Score:
                    </div>
                    <p class="penaltyClass hide" id="penaltyID">-50</p>
                </div>
                <div class="controls">
                    <button id="startBtn" class="control btn">Start</button>
                    <button id="resetBtn" class="control btn">Reset</button>
                </div>
            </section>
        </main>
        <script src="./js/ranking.js"></script>
        <script src="./js/modals.js"></script>
        <script src="./js/navBar.js"></script>
        <script src="./js/simon.js"></script>
    </body>
</html>
