<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon</title>
        <link rel="stylesheet" href="./style/reset.css">
        <link rel="stylesheet" href="./style/index.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    </head>
<body>
    <header class="headerClass">
        <h1 class="logo">Simon Game</h1>
        <button id="open" class="open-menu"><img src="./img/menu.svg" alt="menu-hamburger"></i></button>
        <nav class="nav" id="nav">
            <button class="close-menu" id="close"><img src="./img/cross.svg" alt="cross"></button>
            <ul class="nav-list">
                <li id="li-ranking" class="li-ranking">Ranking</li>
                <li><a href="./contactUs.html" target="_blank">Contact Us</a></li>
                <li><a href="https://github.com/ramirosebes/SimonGame" target="_blank">Repository</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section class="enterName hide" id="enterName">
            <form action="" class="formClass" id="formClass">
                <div class="form__group" id="group__name">
                    <label for="name" class="form__label">Plase, enter your name.</label>
                    <div class="form__group-input">
                        <input type="text" name="name" id="inputName" placeholder="Name" class="form__input">
                    </div>
                    <p class="form__input-error">You must complete de field.</p>
                    <div class="form__group-btn-send">
                        <button id="buttonSend" class="form__btn"">Start</button>
                    </div>
                </div>
            </form>
        </section>

        <section class="ranking hide" id="ranking">
            <div class="ranking-modal" id="rankingModal">
                <div class="ranking-modal-content">
                    <span class="close" id="closeRankingModal">&times;</span>
                    <h2 class="h2-ranking">Game Ranking</h2>
                    <table id="rankingTable">
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Score</th>
                                <th>Level</th>
                                <th>Date & Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows for ranking data will be added dynamically using JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section class="simonGame">
            <h2 id="level-title">Press Start button to start.</h2>
            <div class="time" id="time">
                00:00:00.000
            </div>
            </div>
            <div class="container">
                <div class="row">
                    <button id="green" class="green btnSimon"></button>
                    <button id="red" class="red btnSimon"></button>
                </div>
                <div class="row">
                    <button id="yellow" class="yellow btnSimon"></button>
                    <button id="blue" class="blue btnSimon"></button>
                </div>
            </div>
            <div id="score" class="score">
                Score:
            </div>
            <div class="controls">
                <button id="startBtn" class="control btn">Start</button>
                <button id="resetBtn" class="control btn">Reset</button>
            </div>
        </section>
    </main>
    <script src="./js/modals.js"></script>
    <script src="./js/navBar.js" charset="utf-8"></script>
    <script src="./js/simon.js"></script>
</body>
</html>
